<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans Battle Creator</title>
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <input id="timer" placeholder="time before attack"><button onclick="exportCsv()">copy csv</button>
    <div id="itemToolbar" class="rounded hideBar">
        <div class="tooltip toolbarItem rounded">
            <img src="images/GasterBlaster_icon.PNG" id="GasterBlaster" onclick="generateFor('GasterBlaster');">
            <span class="tooltiptext">Gaster blaster Settings<hr class="darkHr">
                <label for="delayfire">Delay Until Fire:</label><input id="delayfire" size=4/><br>
                <label for="firefor">Fire For Seconds:</label><input id="firefor" size=4/>
            </span>
        </div>
    </div>
    <center><canvas id="canvas" width="640" height="480" onmousemove="getPos(event)"></canvas></center>
    <script src="scripts/main.js"></script>
</body>
</html>
