<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans Battle Creator</title>
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="overlay"><div class="overlaytext"><p>Copy And Paste Below:</p><textarea id="importCodeString"style="width: 522px; height: 554px; resize: none;"></textarea><br><center><button onclick="ImportCode()" class="overlayButton">Import</button></center></div>
    </div>
    <input id="timer" class="rounded" placeholder="time before attack">
    <button class=" button rounded" onclick="exportCsv()">Copy Csv</button>
    <button class="rounded button" onclick="exportCode()">Copy Code</button>
    <button class="button rounded" onclick="undolast()">Undo</button>
    <button class="button rounded" onclick="redolast()">Redo</button>
    <button class="button rounded" onclick="setbox()">setup box</button>
    <button class="rounded button" onclick='document.getElementsByClassName("overlay")[0].style.display = "block";'>Import code</button>
    <div id="itemToolbar" class="rounded hideBar">
        <div class="tooltip toolbarItem rounded animateOnClick"  >
            <img src="images/GasterBlaster_icon.PNG" id="GasterBlaster" onclick="generateFor('GasterBlaster');">
            <span class="tooltiptext">Gaster blaster Settings<hr class="darkHr">
                <label for="delayfire">Delay Until Fire:</label><input id="delayfire" size=4/><br>
                <label for="firefor">Fire For Seconds:</label><input id="firefor" size=4/>
                <label for="aimPlayer">Aim At Player?</label><input type="checkbox" id="aimPlayer"/><br>
                <label for="aimPlayer2">Aim At Player, At RND XY?</label><input type="checkbox" id="aimPlayer2"/>
            </span>
        </div>
        <div  class="toolbarItem rounded tooltip animateOnClick"  >
            <img src="images/HeartTeleport.png" id="HeartMode"onclick="generateFor('HeartMode');">
            <span class="tooltiptext">Heart Mode Settings<hr class="darkHr">
            <label for="heartmode_num">HeartMode(0 - Red, 1 - Blue): </label><input id="heartmode_num" size=4/><br></span>
        </div>
        <div  class="toolbarItem rounded tooltip animateOnClick">
            <img src="images/sansSlam.png" id="SansSlam"  onclick="generateFor('SansSlam');">
            <span class="tooltiptext">Sans Slam Settings<hr class="smallHr">
            <label for="sansSlamShould">Should Spawn Bones:</label><input type="checkbox" id="sansSlamShould"/><br>
            <label for="boneHeightSlam">Bone Height If Spawn:</label><input  size=1 id="boneHeightSlam"/><br>
            <label for="bonelifetime">Bones Lifetime:</label><input size=1 id="bonelifetime"/><br>
            <label for="bonedelay">Bone Spawntime:</label><input size=1 id="bonedelay"/><br>
            <label for="AnimationForSansSlam">Animation:</label><input type="checkbox" size=1 id="AnimationForSansSlam"/><br>
            <label for="direction">Direction:</label>
            <select id="direction">
                <option value=1>Down-To-Up</option>
                <option value=3>Up-To-Down</option>
                <option value=2>Left-to-Right</option>
                <option value=0>Right-to-Left</option>
              </select>
        </span>
        </div>
    </div><br><br> <!--two breaks to push down the canvas -->
    <center><canvas id="canvas" width="640" height="480" onmousemove="getPos(event)"></canvas></center>
    <script src="scripts/main.js"></script>
</body>
</html>
